<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Smart Budget Tracker</h1>
        
        <label for="budget">Set Budget:</label>
        <input type="number" id="budget" placeholder="Enter your budget">
        <button onclick="setBudget()">Set Budget</button>
        
        <h3>Total Budget: â‚¹<span id="total-budget">0</span></h3>
        <h3>Total Expense: â‚¹<span id="total-expense">0</span></h3>
        <h3>Remaining Budget: â‚¹<span id="remaining-budget">0</span></h3>

        <hr>

        <h2>Add Expense</h2>
        <input type="text" id="expense-name" placeholder="Expense Name">
        <input type="number" id="expense-amount" placeholder="Amount">
        
        <label for="expense-category">Category:</label>
        <select id="expense-category" onchange="checkCustomCategory()">
            <option value="Food">Food</option>
            <option value="Bills">Bills</option>
            <option value="Shopping">Shopping</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other (Type your own)</option>
        </select>
        <input type="text" id="custom-category" placeholder="Enter custom category" style="display: none;">
        <button onclick="addNewCategory()">âž• Add Category</button>

        <button onclick="addExpense()">Add Expense</button>
        <button onclick="toggleTheme()">Toggle Dark Mode ðŸŒ™</button>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>

        <canvas id="expenseChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
